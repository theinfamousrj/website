on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 📦 Test secrets
      run: |
        echo "${{ secrets.ftp_host }}" | sed 's/./& /g'
        echo ${{ secrets.ftp_user }} | sed 's/./& /g'
        echo ${{ secrets.ftp_pass }} | sed 's/./& /g'
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_pass }}
        server-dir: raymondjohnhill.com/
        exclude: |
          **/.git*
          **/.git*/**
          **/*.sh
          **/README.md